<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>D3 - Germany map</title>
    <link rel="stylesheet" type="text/css" href="map.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <script src="js/knockout-3.2.0.js"></script>
</head>
    <body>

        <div class="map container">
        <div class="row">
            <div data-bind="foreach: Institutes" class="col-md-2 institutes">
                <a data-bind="attr:{href: url, target: '_blank'}"><img data-bind="attr: { src: 'images/' + logo, title: name },
                                css: { highlight: $root.highlightedLocation() == location || $root.highlightedInstitutes.indexOf(id) > -1 },
                                style: { display: logo ? '' : 'none' },
                                event: { mouseover: $root.showLocation, mouseout: $root.unshowLocations }" class="logo" /></a>
            </div>
            <div id="chart" class="col-md-6"></div>
            <div class="col-md-2 projects">
                <ul data-bind="foreach: Projects">
                    <li>
                        <a data-bind="attr: { href: url?url:'#', target: url?'_blank':'' }, text: name,
                        css: { highlight: $root.highlightedProject() == id },
                        event: { mouseover: $root.showProject, mouseout: $root.unshowProject }"></a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        
        
        <script src="js/lifbi.logging.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/topojson.js"></script>
        <script src="coopmap_view.js"></script>
    </body>
</html>
